name: Rust

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: rust update
      run: rustup update
    - name: Switch to Nightly
      run: rustup default nightly
    - name: avro-rs 
      run: cargo update -p avro-rs:0.9.0 --precise 0.7.0
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
